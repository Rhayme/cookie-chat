<!DOCTYPE HTML>
<html ng-app="chatroom">

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
    <header>

    </header>
    <div class="main-container">
        <h1> DevMountain Chat Room </h1>
        <h4>A simple parse powered not-so private chat</h4>
        <h2>By Rayme Pena</h2>

        <form ng-submit="postMessage(message)">
            <input class="form-control text-box" type="text" ng-model="message" placeholder="Create Message"><br>

        </form>
        <input class="form-control text-box" data-ng-model="searchMessage" placeholder="Filter by Message" type="text"><br>
        <div class="messages-container table">
            <p class="devMessage">Messages from DevMountainers</p>
            <p ng-repeat="message in messages | filter: searchMessage">
                {{message.message}}
                <span class="date">{{date | date:"MM/dd/ yyyy',' h:mma"}}</span></p>

        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
</body>

</html>
